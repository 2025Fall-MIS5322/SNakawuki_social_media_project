{% extends "FeedApp/base.html" %}
{% load static %}

{% block page_header %}

<!-- Text above blue box -->
<div class="text-center mb-3">
    <h3>Welcome to the FEED</h3>
    <p>Explore posts, connect with friends, and share a story.</p>
</div>

<!-- Red gradient hero section -->
<div class="jumbotron" style="background: linear-gradient(135deg, #ff4c4c, #fb8f9d);
            color: white; border-radius: 12px; padding: 40px;">

    <!-- Title + button -->
    <div class="text-center mb-4">
        <h1 class="display-3" style="font-weight: 600;">Feed</h1>
        <p class="lead">A Social Network where you can be you.</p>

        <a class="btn btn-lg btn-outline-light" href="{% url 'users:register' %}" role="button">
            Join Now &raquo;
        </a>
    </div>

    <!-- Row: video + images -->
    <div class="container">
        <div class="row align-items-center">

            <!-- Video left -->
            <!-- <div class="col-md-6 mb-3 mb-md-0">
                <div style="background: rgba(0,0,0,0.1); padding: 8px; border-radius: 12px;">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/-tJW8ZgyYIM"
                            title="Intro video" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen style="border-radius: 8px;">
                        </iframe>
                    </div>
                </div>
            </div> -->

            <div class="embed-responsive embed-responsive-16by9">
                <video class="embed-responsive-item" controls style="border-radius: 8px; object-fit: cover;">
                    <source src="{% static 'FeedApp/images/naturevideo.mp4' %}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>





            <!-- Images right -->
            <div class="col-md-6">
                <div id="topCarousel" class="carousel slide carousel-fade" data-ride="carousel">
                    <div class="carousel-inner" style="border-radius: 12px; overflow: hidden;">

                        <div class="carousel-item active">
                            <img class="d-block w-100" src="{% static 'FeedApp/images/IMG_5654_-_Copy.jpg' %}"
                                style="height: 280px; object-fit: cover;">
                        </div>

                        <div class="carousel-item">
                            <img class="d-block w-100" src="{% static 'FeedApp/images/joy.jpg' %}"
                                style="height: 280px; object-fit: cover;">
                        </div>

                        <div class="carousel-item">
                            <img class="d-block w-100" src="{% static 'FeedApp/images/season.jpg' %}"
                                style="height: 280px; object-fit: cover;">
                        </div>

                        <div class="carousel-item">
                            <img class="d-block w-100" src="{% static 'FeedApp/images/snow.jpg' %}"
                                style="height: 280px; object-fit: cover;">
                        </div>

                        <div class="carousel-item">
                            <img class="d-block w-100" src="{% static 'FeedApp/images/fireside.png' %}"
                                style="height: 280px; object-fit: cover;">
                        </div>

                    </div>

                    <!-- Controls -->
                    <a class="carousel-control-prev" href="#topCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>

                    <a class="carousel-control-next" href="#topCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

        </div>
    </div>

</div>

{% endblock page_header %}

{% block content %}
{% endblock content %}
